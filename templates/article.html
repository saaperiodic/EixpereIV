{% extends 'Home.html' %}
{% load static %}

{% block title %}
    <title>Article</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href='{% static 'css/article.css' %}'>
{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
    <img src="{{ article.img.url }}" alt="image" class="article_media"><br>
    <h3>{{ article.title }}</h3><br>
    <p>{{ article.body }}</p><br>
    <script src="{% static 'js/article.js' %}"></script>
{% endblock %}
